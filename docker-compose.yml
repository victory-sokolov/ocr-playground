services:

  appocr:
    container_name: ocrapp
    restart: unless-stopped
    tty: true
    build:
      context: ./ocr-app
      args:
        INSTALL_DEV: ${INSTALL_DEV-false}
    env_file:
      - .env
    ports:
      - "8082:8082"
    networks:
      - ocr-network
    healthcheck:
      test: ["CMD", "curl", "-f", "https://127.0.0.1:8082/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    platform: linux/amd64 # Patch for M1 Mac
    depends_on:
      redis:
        condition: service_started
      postgres-db:
        condition: service_healthy

  redis:
    restart: on-failure
    container_name: redis-ocr
    build:
      context: docker/redis
    security_opt:
      - no-new-privileges:true
    ports:
      - 6389:6379
    networks:
      - ocr-network
    # Run as privileged to allow the container to change the vm.overcommit_memory setting
    privileged: true
    volumes:
      - ./data/redis:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf

  nginx:
    image: jonasal/nginx-certbot:latest
    restart: unless-stopped
    container_name: nginx-ocr
    environment:
      - CERTBOT_EMAIL
    env_file:
      - ./docker/nginx/nginx.env
    ports:
      - 80:80
      - 443:443
    volumes:
      - nginx_secrets:/etc/letsencrypt

  postgres-db:
    restart: on-failure
    container_name: postgresql-ocr
    build:
      context: docker/postgres
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - ocr-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -p ${PGPORT} -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 3

  # flower:
  #   image: mher/flower
  #   command: ["flower", "--broker=redis://redis-ocr:6379/0", "--port=8888"]
  #   ports:
  #     - 8888:8888

  prometheus:
    image: prom/prometheus:latest
    restart: unless-stopped
    container_name: prometheus
    ports:
      - 9090:9090
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus

  grafana:
    image: grafana/grafana
    container_name: grafana
    restart: unless-stopped
    depends_on:
      - prometheus
    ports:
      - 3010:3000
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana:/var/lib/grafana


volumes:
  pg_data:
  nginx_secrets:
  grafana_data:
  prometheus_data:


networks:
  ocr-network:
    driver: bridge
